<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search" >
        <form id="myform">
            <input type="search" id="books">
            <input type="submit" name="submit" id="submit" value="Отправить">
        </form>
    </div>
    <div id="result"></div>
    <div id="modal">
        <div id="modal_form">
            <div id="description"></div>
            <form id="form">
                <input class="order" type="text" name="name" placeholder="Имя" /><br>
                <input class="order" type="email" name="email" placeholder="Email"/><br>
                <input class="order" type="tel" name="tel" placeholder="Телефон"/><br>
                <input type="submit" name="submit" id="send" value="Отправить"/>
            </form>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="order"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
